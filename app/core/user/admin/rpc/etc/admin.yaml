Name: app.core.user.admin.rpc
ListenOn: 0.0.0.0:10100
Mode: dev
AdminPassword: '123456' # 管理员默认密码

Log:
  Mode: file
  Path: data/logs
  KeepDays: 7
  MaxSize: 2

# mysql: 参数必带
Mysql:
  Username: root
  Password: '123456'
  Host: localhost
  port: 3306
  DbName: zerocmf_user
  charset: utf8mb4
  Collate: utf8mb4_unicode_ci
  ParseTime: true
  AuthCode: zerocmf

# cache:
Cache:
  - Host: localhost:6379

Etcd:
  Hosts:
    - localhost:2379
  Key: app.user.admin.rpc

LogRpc:
  Timeout: 30000
  Etcd:
    Key: app.core.log.rpc

